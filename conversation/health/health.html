<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Health Conversation Worksheets</title>
    <meta
      name="description"
      content="Explore printable ESL worksheets for adult learners focused on health. Great for conversation practice."
    />
    <link rel="stylesheet" href="../../styles.css" />
    <style>
      body {
        font-family: Arial, sans-serif;
      }
    </style>
  </head>
  <body>
    <!-- Page Header -->
    <header class="page-header">
      <h1>Health Conversation Worksheets</h1>
      <p class="page-subtitle">Speaking practice about health.</p>
      <div style="margin-top: 20px">
        <a
          href="../index.html"
          style="
            display: inline-block;
            background: #ffffff;
            color: #005b8f;
            text-decoration: none;
            font-weight: bold;
            padding: 8px 12px;
            border: 2px solid #005b8f;
            border-radius: 6px;
            transition: background 0.3s;
          "
          >‚Üê Back to Topics</a
        >
      </div>
    </header>

    <!-- Worksheet List -->
    <main
      class="worksheet-list"
      style="
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
        padding: 40px 20px;
        background: #e0f5ff;
      "
    >
      <!-- Worksheet Card 1 -->
      <div
        class="worksheet-card"
        style="
          width: 250px;
          background: #fff;
          border: 1px solid #ccc;
          padding: 15px;
          text-align: left;
          box-sizing: border-box;
        "
      >
        <img
          src="../health/previews/stress.png"
          alt="Stress Conversation Worksheet Preview"
          style="
            width: 100%;
            height: auto;
            border: 1px solid #ccc;
            margin-bottom: 10px;
          "
        />
        <h3>Stress Conversation Worksheet</h3>
        <p>Level: Intermediate</p>
        <p>Practice speaking about stress.</p>
        <a
          href="../health/pdf/stress.pdf"
          class="download-btn"
          style="
            display: inline-block;
            margin-top: 10px;
            background-color: #66ccff;
            color: #000;
            padding: 8px 12px;
            text-decoration: none;
            font-weight: bold;
            border-radius: 4px;
          "
          >View PDF</a
        >
      </div>

      <!-- Worksheet Card 2 -->
    </main>
  </body>
</html>
